<!DOCTYPE html>
<html>

<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <title>CSS Color Palette Extractor</title>
  <link rel="stylesheet" href="css/main.css" type="text/css" />
</head>

<body>
  <h1>CSS Color Palette extractor</h1>
  <textarea id="source" placeholder="Paste your CSS code here"></textarea>
  <button onclick="extractCSSColors()">Extract colors</button>
  <div class="palette-head"><span>Color Palette | selected color:</span>
    <input type="text" id="selected-color" readonly value="none"></input>
  </div>
  <div class="palette" id="bw"></div>
  <div class="palette" id="colors"></div>
  <footer>
    <p>Hint: click the color bar and copy/paste the color value.</p>
    <p>Created by <a href="http://twitter.com/mauriz">@mauriz</a>. Updated by <a href="https://github.com/eip">eip</a>. Includes code from <a href="http://glazman.org/JSCSSP/">glazman.org/JSCSSP</a> &amp; <a href="https://github.com/brehaut/color-js">github.com/brehaut/color-js</a>
    </p>
  </footer>
  <script type="text/javascript" src="js/cssParser.js"></script>
  <script type="text/javascript" src="js/color.js"></script>
  <script type="text/javascript" src="js/palette.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/generateRandomCSS.js"></script>
</body>

</html>
